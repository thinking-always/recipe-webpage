<!DOCTYPE html>

  <style>

    .side-menu {

    .side-menu a {

    .top-controls {

    .calendar {

    .calendar-grid {

    .day-name {

    .date-cell {

    .date-number {

    }

    .meal-name {
      margin-top: 20px;

    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">Ïò§Îäò Î≠ê Î®πÏßÄ?</div>
    <div class="logout-area">
      <button onclick="goToProfile()"></button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="index.html">üè† ÌôàÌéòÏù¥ÏßÄ</a>
    <a href="main.html">üìã Î†àÏãúÌîº</a>
    <a href="fridge.html">üßä ÎÉâÏû•Í≥†</a>
    <a href="calendar.html">üìÖ Ï∫òÎ¶∞Îçî</a>
    <a href="feedback.html">üí¨ ÌîºÎìúÎ∞±</a>
  </div>
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div class="top-controls">
    <button onclick="generateRandomMeals()">üé≤ ÎûúÎç§ ÎΩëÍ∏∞</button>
  </div>

  <div class="calendar">
    <div class="calendar-header">
      <select id="year"></select>
      <select id="month"></select>
    </div>
    <div class="calendar-grid" id="calendar-days"></div>
  </div>

  <script>
    const today = new Date();
    let selectedDates = new Set();
    let isDragging = false;
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
      window.location.href = "/login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }

    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }

    function populateYearMonth() {
      const yearSelect = document.getElementById("year");
      const monthSelect = document.getElementById("month");
      const nowYear = today.getFullYear();
      for (let y = nowYear - 1; y <= nowYear + 1; y++) {
        const option = document.createElement("option");
        option.value = y;
        option.textContent = y + "ÎÖÑ";
        yearSelect.appendChild(option);
      }
      for (let m = 0; m < 12; m++) {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m + 1 + "Ïõî";
        monthSelect.appendChild(option);
      }
      yearSelect.value = nowYear;
      monthSelect.value = today.getMonth();
    }

    function renderCalendar() {
      const container = document.getElementById("calendar-days");
      container.innerHTML = "";

      const year = parseInt(document.getElementById("year").value);
      const month = parseInt(document.getElementById("month").value);
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();

      const dayNames = ["Ïùº", "Ïõî", "Ìôî", "Ïàò", "Î™©", "Í∏à", "ÌÜ†"];
      dayNames.forEach(day => {
        const div = document.createElement("div");
        div.className = "day-name";
        div.textContent = day;
        container.appendChild(div);
      });

      for (let i = 0; i < startDay; i++) {
        container.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateStr = `${year}-${month + 1}-${d}`;
        const cell = document.createElement("div");
        cell.className = "date-cell";
        cell.setAttribute("data-date", dateStr);

        if (isToday(year, month, d)) {
          cell.classList.add("selected");
          selectedDates.add(dateStr);
        }
        if (selectedDates.has(dateStr)) {
          cell.classList.add("selected");
        }

        cell.addEventListener("mousedown", () => {
          isDragging = true;
          toggleDateSelection(dateStr, cell);
        });

        cell.addEventListener("mouseenter", (e) => {
          if (isDragging && e.buttons === 1) {
            selectedDates.add(dateStr);
            cell.classList.add("selected");
          }
        });

        const num = document.createElement("div");
        num.className = "date-number";
        num.textContent = d;
        cell.appendChild(num);

        container.appendChild(cell);
      }
    }

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    function isToday(y, m, d) {
      return y === today.getFullYear() && m === today.getMonth() && d === today.getDate();
    }

    function toggleDateSelection(dateStr, cell) {
      if (selectedDates.has(dateStr)) {
        selectedDates.delete(dateStr);
        cell.classList.remove("selected");
      } else {
        selectedDates.add(dateStr);
        cell.classList.add("selected");
      }
    }

    function generateRandomMeals() {
      fetch("http://localhost:5000/recipes", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const recipes = data.data;
        if (!recipes || recipes.length === 0) {
          alert("Î†àÏãúÌîºÍ∞Ä ÏóÜÏäµÎãàÎã§.");
          return;
        }

        document.querySelectorAll(".date-cell").forEach(cell => {
          const date = cell.getAttribute("data-date");
          const existing = cell.querySelector(".meal-name");
          if (existing) cell.removeChild(existing);

          if (selectedDates.has(date)) {
            const randomRecipe = recipes[Math.floor(Math.random() * recipes.length)];
            const meal = document.createElement("div");
            meal.className = "meal-name";
            meal.textContent = "Ï∂îÏ≤ú: " + randomRecipe.title;
            cell.appendChild(meal);
          }
        });
      });
    }

    document.getElementById("year").onchange = renderCalendar;
    document.getElementById("month").onchange = renderCalendar;

    populateYearMonth();
    renderCalendar();
  </script>
</body>
</html>
