<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>오늘 뭐 먹지? - 레시피</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffaf3;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #ffca28;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .menu-toggle {
      position: absolute;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .header-actions {
      position: absolute;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .header-actions button {
      margin-left: 8px;
      border: none;
      cursor: pointer;
    }

    .profile-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ccc;
      background-image: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');
      background-size: cover;
    }

    .logout-btn {
      padding: 6px 10px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .search-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-row input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      outline: none;
    }

    .search-row button {
      padding: 10px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 60px;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 20px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .side-menu a:hover {
      background-color: #f5f5f5;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 998;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .register-btn {
      display: block;
      margin-bottom: 30px;
      background-color: #1976d2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="header-title">레시피</div>
    <div class="header-actions">
      <button class="profile-btn" onclick="window.location.href='profile.html'"></button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <a href="index.html">🏠 홈페이지</a>
    <a href="main.html">📋 레시피</a>
    <a href="fridge.html">🧊 냉장고</a>
    <a href="calendar.html">📅 캘린더</a>
    <a href="feedback.html">💬 피드백</a>
  </div>
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <!-- Main -->
  <div class="container">
    <button class="register-btn" onclick="window.location.href='profile.html'">+ 레시피 등록</button>

    <div class="search-row">
      <input type="text" id="search" placeholder="레시피 검색..." oninput="filterRecipes()" />
      <button onclick="filterRecipes()">검색</button>
    </div>

    <div id="recipe-list" class="grid"></div>
  </div>

  <!-- Script -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("로그인이 필요합니다");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("open");
      overlay.classList.toggle("show");
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, tag => (
        {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[tag]
      ));
    }

    let allRecipes = [];

    function filterRecipes() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const filtered = allRecipes.filter(r => r.title.toLowerCase().includes(keyword));
      renderRecipes(filtered);
    }

    function renderRecipes(recipes) {
      const list = document.getElementById("recipe-list");
      list.innerHTML = "";
      recipes.forEach(r => {
        list.innerHTML += `
          <div class="card">
            <h3>${escapeHTML(r.title)}</h3>
            <p>${escapeHTML(r.description.slice(0, 60))}...</p>
          </div>`;
      });
    }

    fetch("/recipes", {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      allRecipes = data.data;
      renderRecipes(allRecipes);
    });
  </script>
</body>
</html>
