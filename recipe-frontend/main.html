<!-- main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로머를 복기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }
    header {
      padding: 16px;
      background: #ff7043;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    .hamburger {
      position: absolute;
      top: 16px;
      left: 16px;
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
    }
    .menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }
    .menu a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .sidebar {
      width: 200px;
    }
    .category-filter {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .category-filter h3 {
      margin-top: 0;
    }
    .category-filter label {
      display: block;
      margin-bottom: 8px;
    }
    .main-content {
      flex: 1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      padding: 8px;
      font-size: 16px;
    }
    .search-bar button {
      padding: 8px 12px;
      background: #ff7043;
      color: white;
      border: none;
      cursor: pointer;
    }
    .register-box input, .register-box textarea {
      display: block;
      width: 300px;
      margin-bottom: 8px;
      padding: 6px;
    }
    .register-box button {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
    🍜 레시피 목록
  </header>

  <div class="menu" id="side-menu">
    <a href="index.html">홈</a>
    <a href="main.html">레시피</a>
    <a href="fridge.html">냉장고</a>
    <a href="calendar.html">카드</a>
    <a href="feedback.html">피드백</a>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="category-filter">
        <h3>카테고리</h3>
        <label><input type="checkbox" value="한식" /> 한식</label>
        <label><input type="checkbox" value="중식" /> 중식</label>
        <label><input type="checkbox" value="양식" /> 양식</label>
        <label><input type="checkbox" value="국내시설" /> 국내시설</label>
      </div>
    </div>
    <div class="main-content">
      <div class="top-bar">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="레시피 검색..." />
          <button onclick="searchRecipes()">검색</button>
        </div>
        <div class="register-box">
          <input type="text" id="new-title" placeholder="레시피 제목" />
          <textarea id="new-desc" placeholder="내용"></textarea>
          <button onclick="createRecipe()">등록</button>
        </div>
      </div>
      <div class="grid" id="recipe-list"></div>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
