<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff8f0;
      padding-top: 60px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #ffca28;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }
    .header-title {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .menu-toggle {
      position: absolute;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .logout-area {
      position: absolute;
      right: 20px;
      display: flex;
      align-items: center;
    }
    .logout-area button:first-child {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background-color: #ccc;
      background-image: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');
      background-size: cover;
      cursor: pointer;
      margin-right: 8px;
    }
    .logout-area button:last-child {
      padding: 5px 10px;
      border: none;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 60px;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu a {
      display: block;
      padding: 15px 20px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .side-menu a:hover {
      background-color: #f5f5f5;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 998;
      display: none;
    }
    .overlay.show {
      display: block;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 30px;
    }
    .card {
      background: #fefefe;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .recipe-title-input {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="header-title">프로필</div>
    <div class="logout-area">
      <button onclick="goToProfile()"></button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="index.html">🏠 홈페이지</a>
    <a href="main.html">📋 레시피</a>
    <a href="fridge.html">🧊 냉장고</a>
    <a href="calendar.html">📅 캘린더</a>
    <a href="feedback.html">💬 피드백</a>
  </div>
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div class="container">
    <h2>자기소개</h2>
    <textarea id="bio" rows="4" placeholder="다음은 당신의 자기소개입니다..."></textarea>
    <button onclick="saveBio()">저장</button>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px;">
      <h2>내 레시피</h2>
      <button onclick="openPopup()" style="padding: 8px 16px; background-color: #ffca28; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">+ 나의 레시피 등록하기</button>
    </div>

    <div class="grid" id="my-recipes"></div>
  </div>

  <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #ccc; border-radius: 10px; padding: 20px; z-index: 2000; width: 90%; max-width: 800px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
  <h3 style="margin-top: 0;">나의 레시피 등록</h3>

  <div style="display: flex; gap: 20px;">
    <!-- 왼쪽: 제목 + 스텝 -->
    <div style="flex: 3;">
      <input type="text" id="recipe-title" class="recipe-title-input" placeholder="레시피 제목을 입력하세요" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
      <div id="steps-container"></div>
      <button onclick="addStep()" style="margin-top: 15px; padding: 10px 20px; background-color: #4caf50; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">+ Step 추가하기</button>
    </div>

    <!-- 오른쪽: 재료 입력 -->
    <div style="flex: 1;">
      <h4>재료 추가</h4>
      <input type="text" id="ingredient-input" placeholder="예: 양파" style="width: 100%; padding: 8px;" />
      <button onclick="addIngredient()" style="margin-top: 8px; padding: 6px 10px;">추가</button>
      <ul id="ingredient-list" style="margin-top: 10px; padding-left: 20px;"></ul>
    </div>
  </div>

  <br/>
  <button onclick="saveRecipe()" style="margin-top: 15px; padding: 10px 20px; background-color: #2196f3; color: white; border:none; border-radius: 8px; font-weight: bold; cursor: pointer;">저장하기</button>
  <button onclick="closePopup()" style="padding: 8px 16px; background-color: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer;">닫기</button>
</div>


  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("open");
      overlay.classList.toggle("show");
    }
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
    function goToProfile() {
      window.location.href = "profile.html";
    }
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").classList.add("show");
      stepCount = 0;
      document.getElementById("steps-container").innerHTML = "";
      document.getElementById("recipe-title").value = "";
      addStep();
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").classList.remove("show");
    }
    function addStep() {
      stepCount++;
      const container = document.getElementById("steps-container");
      const stepDiv = document.createElement("div");
      stepDiv.style.border = "1px solid #ccc";
      stepDiv.style.padding = "15px";
      stepDiv.style.marginTop = "20px";
      stepDiv.style.borderRadius = "10px";
      stepDiv.style.backgroundColor = "#fffbe6";
      stepDiv.innerHTML = `
        <h4>Step ${stepCount}</h4>
        <textarea placeholder="설명을 입력하세요" style="width: 95%; height: 60px; margin-bottom: 10px;"></textarea>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview-${stepCount}')">
        <div id="preview-${stepCount}" style="margin-top: 10px;"></div>
      `;
      container.appendChild(stepDiv);
    }
    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        const div = document.getElementById(id);
        div.innerHTML = `<img src="${reader.result}" style="max-width: 100%; border-radius: 10px;" />`;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
    function saveBio() {
      const bio = document.getElementById("bio").value;
      console.log("Bio 저장됨:", bio);
      alert("자기소개 저장 완료!");
    }
    function saveRecipe() {
      const steps = [];
      const stepDivs = document.querySelectorAll("#steps-container > div");
      stepDivs.forEach((stepDiv, index) => {
        const text = stepDiv.querySelector("textarea").value;
        const image = stepDiv.querySelector("input[type='file']").files[0];
        steps.push({ step: index + 1, text, image });
      });
      const formData = new FormData();
      const title = document.getElementById("recipe-title").value;
      const description = "";
      if (!title.trim()) return alert("제목은 필수입니다!");
      formData.append("title", title);
      formData.append("description", description);
      formData.append("steps", JSON.stringify(steps.map(s => ({ step: s.step, text: s.text }))));

      formData.append("ingredients", JSON.stringify(ingredients));

      
      steps.forEach((s, i) => {
        if (s.image) {
          formData.append(`image_${i}`, s.image);
        }
      });
      fetch("http://localhost:5000/recipes", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          alert("레시피 등록 성공!");
          closePopup();
        })
        .catch(err => {
          console.error("에러:", err);
          alert("등록 실패 ㅠㅠ");
        });
    }
    

    function loadMyRecipes() {
      const token = localStorage.getItem("token");
      fetch("/my-recipes", {
        headers: { "Authorization": "Bearer " + token }
      })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("my-recipes");
          grid.innerHTML = "";
          data.data.forEach(r => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${r.title}</h3>
              <p>${r.description}</p>
              <small>${r.created_at}</small>
            `;
            grid.appendChild(card);
          });
        });
    }
    let stepCount = 0;
    window.onload = () => {
      loadMyRecipes();
    };

    let ingredients = [];

function addIngredient() {
  const input = document.getElementById("ingredient-input");
  const value = input.value.trim();
  if (value === "") return;
  ingredients.push(value);
  input.value = "";
  renderIngredients();
}

function renderIngredients() {
  const ul = document.getElementById("ingredient-list");
  ul.innerHTML = "";
  ingredients.forEach((item) => {
    const li = document.createElement("li");
    li.textContent = item;
    ul.appendChild(li);
  });
}


  </script>
</body>
</html>
