  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("open");
      overlay.classList.toggle("show");
    }
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
    function goToProfile() {
      window.location.href = "profile.html";
    }
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").classList.add("show");
      stepCount = 0;
      document.getElementById("steps-container").innerHTML = "";
      document.getElementById("recipe-title").value = "";
      addStep();
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").classList.remove("show");
    }
    function addStep() {
      stepCount++;
      const container = document.getElementById("steps-container");
      const stepDiv = document.createElement("div");
      stepDiv.style.border = "1px solid #ccc";
      stepDiv.style.padding = "15px";
      stepDiv.style.marginTop = "20px";
      stepDiv.style.borderRadius = "10px";
      stepDiv.style.backgroundColor = "#fffbe6";
      stepDiv.innerHTML = `
        <h4>Step ${stepCount}</h4>
        <textarea placeholder="ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”" style="width: 95%; height: 60px; margin-bottom: 10px;"></textarea>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview-${stepCount}')">
        <div id="preview-${stepCount}" style="margin-top: 10px;"></div>
      `;
      container.appendChild(stepDiv);
    }
    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        const div = document.getElementById(id);
        div.innerHTML = `<img src="${reader.result}" style="max-width: 100%; border-radius: 10px;" />`;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
    function saveBio() {
      const bio = document.getElementById("bio").value;
      console.log("Bio ì €ì¥ë¨:", bio);

    function saveRecipe() {
      const steps = [];
      const stepDivs = document.querySelectorAll("#steps-container > div");
      stepDivs.forEach((stepDiv, index) => {
        const text = stepDiv.querySelector("textarea").value;
        const image = stepDiv.querySelector("input[type='file']").files[0];
        steps.push({ step: index + 1, text, image });
      });
      const formData = new FormData();
      const title = document.getElementById("recipe-title").value;
      const description = "";
      if (!title.trim()) return alert("ì œëª©ì€ í•„ìˆ˜ì…ë‹ˆë‹¤!");
      formData.append("title", title);
      formData.append("description", description);
      formData.append("steps", JSON.stringify(steps.map(s => ({ step: s.step, text: s.text }))));

      formData.append("ingredients", JSON.stringify(ingredients));

      
      steps.forEach((s, i) => {
        if (s.image) {
          formData.append(`image_${i}`, s.image);
        }
      });
      fetch("http://localhost:5000/recipes", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          alert("ë ˆì‹œí”¼ ë“±ë¡ ì„±ê³µ!");
          closePopup();
        })
        .catch(err => {
          console.error("ì—ëŸ¬:", err);
          alert("ë“±ë¡ ì‹¤íŒ¨ ã… ã… ");
        });
    }
    

    function loadMyRecipes() {
      const token = localStorage.getItem("token");
      fetch("/my-recipes", {
        headers: { "Authorization": "Bearer " + token }
      })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("my-recipes");
          grid.innerHTML = "";
          data.data.forEach(r => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${r.title}</h3>
              <p>${r.description}</p>
              <small>${r.created_at}</small>
            `;
            grid.appendChild(card);
          });
        });
    }
    let stepCount = 0;
    window.onload = () => {
      loadMyRecipes();
    };

    let ingredients = [];

function addIngredient() {
  const input = document.getElementById("ingredient-input");
  const value = input.value.trim();
  if (value === "") return;
  ingredients.push(value);
  input.value = "";
  renderIngredients();
}

function renderIngredients() {
  const ul = document.getElementById("ingredient-list");
  ul.innerHTML = "";
  ingredients.forEach((item) => {
    const li = document.createElement("li");
    li.textContent = item;
    ul.appendChild(li);
  });
}
